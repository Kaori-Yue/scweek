<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="./stylesheet.css">

	<title>Hello, world!</title>
</head>

<body>
	<div class="container">
		<!-- Banner -->
		<div class="row mb-4">
			<div class="col-sm text-center" style="background-color: rgb(255, 191, 191)">
				ระบบลงทะเบียน งานวันวิทยาศาสตร์ 2562
			</div>
		</div>
		<!-- Icon -->
		<div class="row text-center" style="background-color: #333">
			<div class="col-sm div-mouseover" rank="student">
				<img src="https://cdn1.iconfinder.com/data/icons/relief-photo-editor-glyph/32/account-people-avatar-circle-512.png" width="250" height="250">
				<div class="text-overlay">
					Student
				</div>
			</div>
			<div class="col-sm div-mouseover" rank="teacher">
				<img src="https://cdn1.iconfinder.com/data/icons/relief-photo-editor-glyph/32/account-people-avatar-circle-512.png" width="250" height="250">
				<div class="text-overlay">
					Teacher
				</div>
			</div>
			<div class="col-sm div-mouseover" rank="guest">
				<img src="https://cdn1.iconfinder.com/data/icons/relief-photo-editor-glyph/32/account-people-avatar-circle-512.png" width="250" height="250">
				<div class="text-overlay">
					Guest
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<!-- Content -->
				<div class="modal-body">
					<form id="infoForm">
						<div class="form-group">
							<label>Name</label>
							<input id="name" name="name" type="text" class="form-control" placeholder="Enter Name">
							<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
						</div>
						<div class="form-group">
							<label>Lastname</label>
							<input name="lastname" type="text" class="form-control" placeholder="Enter Lastname">
						</div>
						<div class="form-group">
							<label>Sex</label>
							<div class="mt-n2">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="sex" id="exampleRadios1" value="male">
									<label class="form-check-label" for="exampleRadios1">
										Male
									</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="sex" id="exampleRadios1" value="female">
									<label class="form-check-label" for="exampleRadios1">
										Female
									</label>
								</div>
							</div>
						</div>
						<!-- Hidden -->
						<input id="rank" type="hidden" name="rank">
						<!-- End Hidden -->
						<!-- Optional -->
						<!-- Student -->
						<div rank="student" style="display: none">
							<div class="form-group">
								<label>Academy</label>
								<input id="name" _name="academy" type="text" class="form-control" placeholder="Enter Academy">
							</div>
							<div class="form-group">
								<label>education</label>
								<select _name="education" id="education" class="custom-select">
									<option value="" selected disabled hidden>Select education</option>
								</select>
							</div>
						</div>
						<!-- Teacher -->
						<div rank="teacher" style="display: none">
							<div class="form-group">
								<label>Academy</label>
								<input id="name" _name="academy" type="text" class="form-control" placeholder="Enter Academy">
							</div>
							<div class="form-group">
								<label>Number of Students</label>
								<input _name="n-of-student" id="name" type="number" class="form-control" placeholder="Enter Number of Students">
							</div>
						</div>
						<!-- Guest -->
						<div rank="guest" style="display: none">
							<div class="form-group">
								<label>Age</label>
								<input _name="age" id="name" type="number" class="form-control" placeholder="Enter Age">
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Modal -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>
	<script type="module" src="./control.js"></script>
</body>

</html>
