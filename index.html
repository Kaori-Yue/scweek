<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <!-- Banner -->
        <div class="row mb-4">
            <div class="col-sm text-center" style="background-color: rgb(255, 191, 191)">
                ระบบลงทะเบียน งานวันวิทยาศาสตร์ 2562

            </div>
        </div>
        <!-- Icon -->
        <div class="row text-center" style="background-color: #333">
            <div class="col-sm div-mouseover" onclick="showModal">
                <img src="https://cdn1.iconfinder.com/data/icons/relief-photo-editor-glyph/32/account-people-avatar-circle-512.png"
                    width="250" height="250">
                <div class="text-overlay">
                    Student
                </div>
            </div>
            <div class="col-sm div-mouseover">
                <img src="https://cdn1.iconfinder.com/data/icons/relief-photo-editor-glyph/32/account-people-avatar-circle-512.png"
                    width="250" height="250">
                <div class="text-overlay">
                    Teacher
                </div>
            </div>
            <div class="col-sm div-mouseover">
                <img src="https://cdn1.iconfinder.com/data/icons/relief-photo-editor-glyph/32/account-people-avatar-circle-512.png"
                    width="250" height="250">
                <div class="text-overlay">
                    Guest
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./control.js"></script>
</body>

</html>
